<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <p>Movies</p>
    <button id="liked">Liked Movies</button>
    <br>
    <br>
    <input id="movieInput" type="text" placeholder="Search a movie">
    <button id="movieSearch" onclick=handleSearch()>Search</button>

    <div class="movies"></div>

    <script id="movie-template" type="text/x-handlebars-template">
        {{#each allMovieData}}
        <div class="handle">
            <p class="name">{{name}}</p>
            <p>{{date}}</p>
            <img id="image" src=https://image.tmdb.org/t/p/w500{{poster}}>
            <p>{{overview}}</p>
            <p id="id">{{id}}</p>
            {{#if _id}}
            <button class="removeMovie">Unlike â˜¹</button>
            {{/if}}
            {{#unless _id}}
            <button class="saveMovie">Like &#9825</button>
            {{/unless}}

        </div>
        {{/each}}
    
    </script>



    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
